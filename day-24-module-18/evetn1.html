<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse event part 1</title>
</head>
<body>
    <button onclick="clickMe()">Click me</button>
    <button onmousemove="mouseMove()">Mouse Move</button>
    <script>
        function clickMe() {
            console.log('I clicked by someone');
        }

        function mouseMove() {
            console.log('I mouse Moved by someone');
        }
    </script>
</body>
</html>
